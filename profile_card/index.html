<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Profile Card</title>
</head>

<body>

  <div class="card-container">
    <div class="profile">
      <img src="axolotl.png" class="profile-img">
    </div>
    <div class="tags">
      <h1 class="goffik">Axo Thunderscale</h1>
      <h4 class="centered frosty-white">@thunderscale</h4>
    </div>
    <div class="socials">
      <img src="facebook-circle.svg" alt="">
      <img src="linkedin-circle.svg" alt="">
      <img src="pinterest.svg" alt="">
      <img src="reddit.svg" alt="">
      <img src="twitter-circle.svg" alt="">
    </div>
    <div class="bio">
      <p>
        Fearless Axolotl warrior with a thunderous roar, protector of the underwater realms and champion of justice.
      </p>
    </div>
    <div class="contact">
      <button class="bg-pink">Follow</button>
      <button>Message</button>
    </div>
  </div>

</body>

</html>
